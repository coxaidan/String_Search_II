<html>

<head>

    <!-- Bootstrap CSS Stuff -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    <!-- My Style sheet -->
    <link rel="stylesheet" href='/static/styles.css' />

    <!-- My Javascript stuff -->
    <script src="/static/search.js">
    </script>

    <!-- Bootstrap JS stuff -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

</head>

<body>
    <div class="container-fluid">
        <div class="searchHeader">
            <img src="static/Rhode-Island-Rams-logo.png"/>
            <div class="title">
                <h1>CSC212 Search II Project</h1>
                <div>By: Aidan Cox, Nicholas Mendes, Emily Lavoie, Bilguuntur Munkhzaya</div>
                <span class="searchCompleteText">Search complete!</span>
            </div>
        </div>

        <div class="results">

            <!-- Summary results -->
            <div>
                <label>Search Summary</label>
                <textarea class="textPreview form-control" rows="20" disabled>{{summary}}</textarea>
            </div>
                

            <!-- Show where we found the matches -->
            <div class="matchesSection">
                <label>Matches Found for '<span id="pattern">{{pattern}}</span>'</label>
                <div id="matches" class="matchesPreview form-control" disabled>{{matches}}</div>
            </div>

        </div>

        <!-- Back button  -->
        <div class="back">
            <button id="back-button" onclick="window.history.back()" class="btn btn-primary btn-md">
                <i class="fa fa-angle-double-left"></i> Back
            </button>
        </div>
    </div>

    <script>
        // Show the original source text and highlight the matches in yellow
        showMatches();
    </script>

</body>

</html>
